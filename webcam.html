<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
        <title>Webcam Test</title>
        <style>
            html, body{
                height: 100%;
                width: 100%;
                overflow-y: hidden;
                overflow-x: hidden;
			}
			#centered{
				display: flex;
				justify-content: center;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			.cam{
				width: 50%;
				background-color: #444444;
				color: #FFFFFF;
				text-align: center;
				margin: 0;
				padding: 0;
			}
			video{
				margin: 0;
				padding: 0;
				width: 100%;
			}
        </style>
    </head>
    <body>
		<div id=centered>
			<div class="cam">
				<h1>Front</h1>
				<video id="frontcam" autoplay></video>
			</div>
			<div class="cam">
				<h1>Rear</h1>
				<video id="rearcam" autoplay></video>
			</div>
		</div>
        <script type="text/javascript">
			function frontCam(){
				const constr = { video: { facingMode: { exact: "user" } } }
				var p = navigator.mediaDevices.getUserMedia(constr);
				p.then(function(stream){document.getElementById("frontcam").srcObject = stream;}).catch(function(error){console.log("Front Bad")});
			}
			function rearCam(){
				const constr = { video: { facingMode: { exact: "environment"} } }
				var p = navigator.mediaDevices.getUserMedia(constr);
				p.then(function(stream){document.getElementById("rearcam").srcObject = stream;}).catch(function(error){console.log("Rear Bad")});
			}
			frontCam()
			rearCam()
			
        </script>
    </body>
</html>
