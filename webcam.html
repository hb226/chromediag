<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
        <title>Webcam Test</title>
        <style>
            html, body, #videoIn{
                height: 100%;
                width: 100%;
                overflow-y: hidden;
                overflow-x: hidden;
			}
			#flip-button{
				width: 100%;
				border-radius: 5px;
				margin-top: 0;
				margin-bottom: 0;
				font-size: 30pt;
				text-align: center;
				vertical-align: middle;
				color: #0090FF;
				background-color: #606060;
			}
        </style>
    </head>
    <body>
		<button id=flip-button>Flip</button>
        <video id="videoIn" autoplay></video>
        <script type="text/javascript">
			var front = true;
			document.getElementById('flip-button').onclick = function() { front = !front; initCam({ video: { facingMode: (front? "user" : "environment") } })};
			
			function initCam(constr){
				var p = navigator.mediaDevices.getUserMedia(constr);
				p.then(function(stream){document.getElementById("videoIn").srcObject = stream;});
			}
			initCam({ video: { facingMode: (front? "user" : "environment") } })
        </script>
    </body>
</html>
