<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		html, body{
			overflow-y: hidden;
                	overflow-x: hidden;
		}
		h1, p{
			color: #FFFFFF;
			text-align: center;
			font-size: 30px;
		}
		.keyrow{
			margin-top: 5px;
			margin-bottom: 5px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.key{
			margin-left: 5px;
			margin-rightL 5px;
			border-style: solid;
			border-radius: 5px;
			border-color: #999999;
			width: 90px;
			height: 70px;
			vertical-align: middle;
		}
		</style>
	</head>
	<body>
		<h1 id="displayheader">""</h1>
		<div id="keycontainer"></div>
		<script>
			let displayheader = document.getElementById("displayheader")
		    	let keycontainer = document.getElementById("keycontainer")
		    	let keydetect = document.getElementsByClassName("keydetect")
		    	let keylist = [
					[
						["Esc", "27", 0],
						["←", "112", 0],
						["→", "113", 0],
						["&#8635", "114", 0],
						["&#9974", "115", 0],
						["&#128461", "116", 0],
						["&#9788", "117", 0],
						["&#9728", "118", 0],
						["&#128264", "119", 0],
						["&#128265", "120", 0],
						["&#128266", "121", 0],
						["&#128274", "124", 0]
					],
					[
						["~ `", "192", 0],
						["1", "49", 0],
						["2", "50", 0],
						["3", "51", 0],
						["4", "52", 0],
						["5", "53", 0],
						["6", "54", 0],
						["7", "55", 0],
						["8", "56", 0],
						["9", "57", 0],
						["0", "48", 0],
						["_ -", "189", 0],
						["+ =", "187", 0],
						["Backspace", "8", 0]
					],
					[
						["Tab", "9", 0],
						["Q", "81", 0],
						["W", "87", 0],
						["E", "69", 0],
						["R", "82", 0],
						["T", "84", 0],
						["Y", "89", 0],
						["U", "85", 0],
						["I", "73", 0],
						["O", "79", 0],
						["P", "80", 0],
						["{ [", "219", 0],
						["} ]", "221", 0],
						["| \\", "220", 0]
					],
					[
						["&#x1F50D", "91", 1],
						["A", "65", 0],
						["S", "83", 0],
						["D", "68", 0],
						["F", "70", 0],
						["G", "71", 0],
						["H", "72", 0],
						["J", "74", 0],
						["K", "75", 0],
						["L", "76", 0],
						[": ;", "186", 0],
						["\" '", "222", 0],
						["Enter", "13", 0]
					],
					[
						["LShift", "16", 1],
						["Z", "90", 0],
						["X", "88", 0],
						["C", "67", 0],
						["V", "86", 0],
						["B", "66", 0],
						["N", "78", 0],
						["M", "77", 0],
						["< ,", "188", 0],
						["> .", "190", 0],
						["? /", "191", 0],
						["RShift", "16", 2]
					],
					[
						["LCtrl", "17", 1],
						["LAlt", "18", 1],
						["Space", "32"],
						["RAlt", "18", 2],
						["RCtrl", "17", 2],
						["◄", "37", 0],
						["▲", "38", 0],
						["▼", "40", 0],
						["►", "39", 0]
					]
				]
		    
		    	for(i=0; i < keylist.length; i++){
					let elementstring = ""
					for(o=0; o < keylist[i].length; o++){
						elementstring += "<div class=key data-location=" + keylist[i][o][2] + " id=" + keylist[i][o][1] + "_" + keylist[i][o][2] + "><p"  + ">" + keylist[i][o][0] + "</p></div>"
					}
					keycontainer.innerHTML += "<div class=keyrow>" + elementstring.replaceAll("undefined", "0") + "</div>"
		    	}
		    
		    	document.addEventListener("keydown", event => {
					if (event.keyCode === 9 || event.keyCode === 191 || event.keyCode === 222) {
						event.preventDefault();
    }
					displayheader.innerHTML = '"' + event.key + '" ' + event.keyCode + " " + event.location
					let key = document.getElementById(event.keyCode + "_" + event.location)
					if(key != null){
						if(key.id == event.keyCode + "_" + event.location){
							key.setAttribute("style", "background-color: #FF0000; border-color: #00FF00")
						}
					}
				})		    
		    	document.addEventListener("keyup", event => {
					displayheader.innerHTML = '"' + event.key + '"'
					let key = document.getElementById(event.keyCode + "_" + event.location)
					if(key != null){
						if(key.id == event.keyCode + "_" + event.location){
							key.setAttribute("style", key.getAttribute("style").replace("#FF0000", "#000000"))
						}
					}
				})
		</script>
	</body>
</html>
