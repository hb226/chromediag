<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		h1, p{
			color: #FFFFFF;
			text-align: center;
			font-size: 30px;
		}
		.keyrow{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.key{
			border-style: solid;
			border-radius: 5px;
			border-color: #999999;
			width: 100px;
			height: 100px;
			vertical-align: middle;
		}
		</style>
	</head>
	<body class="keydetect">
		<h1 id="displayheader"></h1>
		<div id="keycontainer"></div>
		<script>
			let displayheader = document.getElementById("displayheader")
		    	let keycontainer = document.getElementById("keycontainer")
		    	let keydetect = document.getElementsByClassName("keydetect")
		    	let keylist = [
					[
						["~`", "192"],
						["1", "49"],
						["2", "50"],
						["3", "51"],
						["4", "52"],
						["5", "53"],
						["6", "54"],
						["7", "55"],
						["8", "56"],
						["9", "57"],
						["0", "48"],
						["_-", "173"],
						["+=", "61"],
						["Backspace", "8"],
					],
					[
						["Tab", "9"],
						["Q", "81"],
						["W", "87"],
						["E", "69"],
						["R", "82"],
						["T", "84"],
						["Y", "89"],
						["U", "85"],
						["I", "73"],
						["O", "79"],
						["P", "80"],
						["{[", "219"],
						["}]", "221"],
						["|\\", "220"],
					],
					[
						["A", "65"],
						["S", "83"],
						["D", "68"],
						["F", "70"],
						["G", "71"],
						["H", "72"],
						["J", "74"],
						["K", "75"],
						["L", "76"],
						[":;", "59"],
						["\" '", "222"],
						["Enter", "13"],
					],
					[
						["Shift", "16"],
						["Z", "90"],
						["X", "88"],
						["C", "67"],
						["V", "86"],
						["B", "66"],
						["N", "78"],
						["M", "77"],
						["<,", "188"],
						[">.", "190"],
						["?/", "191"],
					],
					[
						["Ctrl", "17"],
						["Alt", "18"],
						["Space", "32"],
					]
				]
		    
		    	for(i=0; i < keylist.length; i++){
					let elementstring = ""
					for(o=0; o < keylist[i].length; o++){
						elementstring += "<div class=key id=" + keylist[i][o][1] + "><p"  + ">" + keylist[i][o][0] + "</p></div>"
					}
					keycontainer.innerHTML += "<div class=keyrow>" + elementstring + "</div>"
		    	}
		    
		    	keydetect[0].addEventListener("keydown", event => {
					displayheader.innerHTML = '"' + event.key + '"'
					console.log(event)
					let key = document.getElementById(event.keyCode)
					if(key != null){
						if(key.id == event.keyCode){
							key.remove()
						}
					}
				})
		</script>
	</body>
</html>
