<!DOCTYPE html>
<html>
	<head>
		<style>
		h1{
			color: #FFFFFF;
			text-align: center;
			font-size: 30px;
		}
		</style>
	</head>
	<body class=keydetect>
		<h1 id=displayheader></h1>
		<div id=keycontainer></div>
		<script>
		    let displayheader = document.getElementById("displayheader")
		    let keycontainer = document.getElementById("keycontainer")
		    let keydetect = document.getElementsByClassName("keydetect")
		    let keylist = [
            	["1", "49"],
                ["2", "50"],
                ["3", "51"],
                ["4", "52"],
                ["5", "53"],
            	["6", "54"],
                ["7", "55"],
                ["8", "56"],
                ["9", "57"],
            	["0", "48"]
            ]
		    
		    for(i=0; i < keylist.length; i++){
		    	keycontainer.innerHTML += "<p id=" + keylist[i][1] + ">" + keylist[i][0] + "</p>"
		    }
		    
		    keydetect[0].addEventListener("keydown", event => {
			//displayheader.innerHTML = '"' + event.key + '"'
                let key = document.getElementById(event.keyCode)
                if(key != null){
                	if(key.id == event.keyCode){
                    	key.remove()
                    }
                }
		    })
        	</script>
	</body>
</html>
