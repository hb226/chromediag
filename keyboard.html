<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
		h1, p{
			color: #FFFFFF;
			text-align: center;
			font-size: 30px;
		}
		#keycontainer{
			layout: inline-block;
		}
		.key{
			border-style: solid;
			border-radius: 5px;
			border-color: #999999;
			width: 100px;
			height: 100px;
			vertical-align: middle;
		}
		</style>
	</head>
	<body class="keydetect">
		<h1 id="displayheader"></h1>
		<div id="keycontainer"></div>
		<script>
		    let displayheader = document.getElementById("displayheader")
		    let keycontainer = document.getElementById("keycontainer")
		    let keydetect = document.getElementsByClassName("keydetect")
		    let keylist = [
            	["1", "49"],
                ["2", "50"],
                ["3", "51"],
                ["4", "52"],
                ["5", "53"],
            	["6", "54"],
                ["7", "55"],
                ["8", "56"],
                ["9", "57"],
            	["0", "48"],
            	
		["A", "65"],
            	["B", "66"],
            	["C", "67"],
            	["D", "68"],
            	["E", "69"],
            	["F", "70"],
            	["G", "71"],
            	["H", "72"],
            	["I", "73"],
            	["J", "74"],
            	["K", "75"],
            	["L", "76"],
            	["M", "77"],
            	["N", "78"],
            	["O", "79"],
            	["P", "80"],
            	["Q", "81"],
            	["R", "82"],
            	["S", "83"],
            	["T", "84"],
            	["U", "85"],
            	["V", "86"],
            	["W", "87"],
            	["X", "88"],
            	["Y", "89"],
            	["Z", "90"],
            ]
		    
		    for(i=0; i < keylist.length; i++){
		    	keycontainer.innerHTML += "<div class=key id=" + keylist[i][1] + "><p"  + ">" + keylist[i][0] + "</p></div>"
		    }
		    
		    keydetect[0].addEventListener("keydown", event => {
			//displayheader.innerHTML = '"' + event.key + '"'
                console.log(event)
				let key = document.getElementById(event.keyCode)
                if(key != null){
                	if(key.id == event.keyCode){
                    	key.remove()
                    }
                }
		    })
        	</script>
	

</body></html>
