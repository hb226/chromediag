<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		body, html, #buttoncontainer{
			width: 100%;
			height: 100%;
			margin: 0;
			overflow-y: hidden;
			overflow-x: hidden;
			background-color: #000000;
		}
		#buttoncontainer{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		button{
			height: 100%;
			width: 33%;
			font-size: 40pt;
		}
		</style>
	</head>
	<body>
		<div id=buttoncontainer>
			<button id=left onClick="new Audio('left.oga').play()">Left</button>
			<button id=center onClick="new Audio('right.oga').play()">Center</button>
			<button id=right onClick="new Audio('center.oga').play()">Right</button>
		</div>
	</body>
</html>
