<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Keyboard Debug</title>
	</head>
	<body>
		<h1 id="displayheader"></h1>
		<script>
			let displayheader = document.getElementById("displayheader")
			document.addEventListener("keydown", event => {
				displayheader.innerHTML = event.keyCode
			})		    
		</script>
	</body>
</html>
