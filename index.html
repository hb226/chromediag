<!DOCTYPE html>
<html>
	<head>
		<title>Chromebook Diagnostics</title>
	</head>
	<body>
		<div id=header>
			<button onclick="previous()" id=previous>Previous</button>
		    	<button onclick="next()" id=next>Next</button>
		</div>
		<object id=pagecontainer></object>
		<style>
			body, html{
				width: 100%;
				height: 100%;
				margin: 0;
			}
			#pagecontainer{
				width: 100%;
				height: 90%;
				margin: 0;
				overflow-y: hidden;
  				overflow-x: hidden;
			}
			#header{
				display: inline-block;
				width: 100%;
				height: 6%;
				margin: 0;
			}
			button{
				width: 47%;
				margin-left: 1%;
				margin-right: 1%;
				height: 100%;
				font-size: 30pt;
				/*font-family: impact;*/
				color: #0090FF;
				background-color: #606060;
			}
		</style>
		<script>
			let pages = [
				"touchscreen.html"
			]
			let container = document.getElementById("pagecontainer")
			let currentpage = 0
			container.setAttribute("data", pages[currentpage])
			function previous(){
				if(currentpage == 0){
					currentpage = pages.length - 1
				} else {
					currentpage --
				}
				container.setAttribute("data", pages[currentpage])
				console.log(pages[currentpage])
			}
			function next(){
				if(currentpage == pages.length - 1){
					currentpage = 0
				} else {
					currentpage ++
				}
				container.setAttribute("data", pages[currentpage])
				console.log(pages[currentpage])
			}
		</script>
	</body>
</html>
