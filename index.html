<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<meta charset="utf-8"/>
		<title>Chromebook Diagnostics</title>
	</head>
	<body>
		<div id=header>
			<button id=previous disabled>Previous</button>
			<h2 id=label></h2>
			<button id=next disabled>Next</button>
		</div>
		<object id=pagecontainer onload="enableButtons()"></object>
		<style>
			body, html{
				width: 100%;
				height: 100%;
				margin: 0;
				overflow-y: hidden;
  				overflow-x: hidden;
				background-color: #000000;
			}
			#pagecontainer{
				width: 100%;
				height: 90%;
				margin: 0;

			}
			#header{
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				/*display: inline-block;*/
				width: 100%;
				height: 10%;
				margin: 0;
			}
			button, #label{
 				width: 30%;
				border-radius: 5px;
				margin-top: 0;
				margin-bottom: 0;
				height: 100%;
				font-size: 30pt;
				text-align: center;
				vertical-align: middle;
				color: #0090FF;
				background-color: #606060;
			}
		</style>
		<script>
			let pages = [
				["touchscreen.html", "Touch Screen"],
				["webcam.html", "Webcam"],
				["microphone.html", "Microphone"],
				["keyboard.html", "Keyboard"],
				["speakers.html", "Speakers"]
			]
			let container = document.getElementById("pagecontainer")
			let next = document.getElementById("next")
			let previous = document.getElementById("previous")
			let label = document.getElementById("label")
			let currentpage = 0
			
			container.setAttribute("data", pages[currentpage][0])
			
			if(container.contentWindow != null){
				container.contentWindow.focus()
			}
			
			label.innerHTML = pages[currentpage][1]
			
			function enableButtons(){
				previous.removeAttribute("disabled")
				next.removeAttribute("disabled")
			}
			
			function disableButtons(){
				previous.setAttribute("disabled", "true")
				next.setAttribute("disabled", "true")
			}
			
			previous.addEventListener("click", event => {
				disableButtons()
				if(currentpage == 0){
					currentpage = pages.length - 1
				} else {
					currentpage --
				}
				container.setAttribute("data", pages[currentpage][0])
				label.innerHTML = pages[currentpage][1]
				if(container.contentWindow != null){
					container.contentWindow.focus()
				}
				console.log(pages[currentpage][0])
			})
			
			next.addEventListener("click", event => {
				disableButtons()
				if(currentpage == pages.length - 1){
					currentpage = 0
				} else {
					currentpage ++
				}
				container.setAttribute("data", pages[currentpage][0])
				label.innerHTML = pages[currentpage][1]
				if(container.contentWindow != null){
					container.contentWindow.focus()
				}
				console.log(pages[currentpage][0])
			})
		</script>
	</body>
</html>
